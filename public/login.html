<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Ambassadors Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: var(--panel);
            border-radius: var(--radius);
            border: 1px solid rgba(255,255,255,.07);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            text-align: center;
        }

        .auth-card .brand {
            justify-content: center;
            margin-bottom: 24px;
        }

        .auth-card h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-card p {
            color: var(--muted);
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(25,140,255,.2);
        }

        .auth-card .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            margin-top: 16px;
        }

        .auth-footer {
            margin-top: 24px;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent-2);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand">
                <div class="logo">RA</div>
                <div class="title">Royal Ambassadors</div>
            </div>
            <h2>Welcome Back</h2>
            <p>Access your Ambassador Portal</p>

            <form action="#">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="ri-login-circle-line"></i>
                    Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Join Now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
