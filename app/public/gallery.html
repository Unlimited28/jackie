<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Royal Ambassadors</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="public-page">
    <header class="public-header">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo" />
                <div class="logo-text">
                    <h1>ROYAL AMBASSADORS OF NIGERIA</h1>
                    <h3>OGUN BAPTIST CONFERENCE</h3>
                </div>
            </div>
            <nav class="public-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="register.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="public-main">
        <section class="page-title-section" style="background-color: #f4f7fc; padding: 2rem 0; text-align: center;">
            <h1 style="color: #001f54;">Our Gallery</h1>
            <p>Moments from our events, camps, and activities.</p>
        </section>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../assets/images/new_1.jpg" alt="Gallery image 1">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/new_2.jpg" alt="Gallery image 2">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/new_3.jpg" alt="Gallery image 3">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/new_4.jpg" alt="Gallery image 4">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/new_5.jpg" alt="Gallery image 5">
            </div>
            <div class="gallery-item">
                <img src="../assets/images/new_6.jpg" alt="Gallery image 6">
            </div>
        </div>

        <!-- Modal for image preview -->
        <div id="galleryModal" class="modal">
            <span class="close-button">&times;</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    </main>

    <footer class="public-footer">
        <div class="container">
            <p>&copy; 2023 Royal Ambassadors of Nigeria, Ogun Baptist Conference. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
