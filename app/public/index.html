<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Ambassadors - Ogun Baptist Conference</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/tokens.css">
    <style>
        /* Page-specific styles for the landing page */
        body {
             background:
                radial-gradient(1200px 600px at 80% -10%, rgba(33,120,255,.25), transparent 60%),
                radial-gradient(800px 400px at -10% 110%, rgba(81,184,255,.25), transparent 60%),
                var(--bg);
        }
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(11, 21, 48, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 16px 24px;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .brand .logo {
            height: 40px;
        }
        .brand .title {
            font-weight: 800;
            font-size: 1.05rem;
            letter-spacing: 0.4px;
        }
        .nav-links {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 8px;
        }
        .nav-links a:hover {
            color: var(--text);
            background: rgba(255,255,255,.04);
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            text-align: center;
        }
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--text), var(--accent-2), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        .hero p {
            font-size: 1.25rem;
            color: var(--muted);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="nav-container">
            <div class="brand">
                <img src="../assets/images/logo.png" alt="Logo" class="logo">
                <div class="title">Royal Ambassadors</div>
            </div>

            <nav class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div class="header-actions">
                 <a href="login.html" class="btn btn-secondary">Login</a>
                 <a href="register.html" class="btn btn-primary">Join Now</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Ogun Baptist Conference<br>Digital Portal</h1>
                <p>Touching the lives of boys, impacting the eternity of men! “We are Ambassadors for Christ” – 2 Corinthians 5:20</p>
                <div class="hero-buttons">
                    <a href="register.html" class="btn btn-primary"><i class="ri-user-add-line"></i> Become an Ambassador</a>
                    <a href="login.html" class="btn btn-gold"><i class="ri-login-circle-line"></i> Access Portal</a>
                </div>
            </div>
        </section>
    </main>

    <script src="../assets/js/main.js"></script>
</body>
</html>
