<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Royal Ambassadors</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="public-page">
    <header class="public-header">
        <div class="container">
            <div class="logo-wrap">
                <img src="../assets/images/logo.png" alt="Logo">
                <div class="logo-text">
                    <h1>ROYAL AMBASSADORS OF NIGERIA</h1>
                    <h3>OGUN BAPTIST CONFERENCE</h3>
                </div>
            </div>
            <nav class="public-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="register.html" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="public-main">
        <section class="page-title-section" style="background-color: #f4f7fc; padding: 2rem 0; text-align: center;">
            <h1 style="color: #001f54;">Contact Us</h1>
            <p>We'd love to hear from you. Send us a message below.</p>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <form id="contactForm" class="form-container" style="max-width: 600px; margin: 2rem auto;">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary form-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="public-footer">
        <div class="container">
            <p>&copy; 2023 Royal Ambassadors of Nigeria, Ogun Baptist Conference. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
