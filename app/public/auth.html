<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Royal Ambassadors</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="public-page">
    <header class="public-header">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo" />
                <div class="logo-text">
                    <h1>ROYAL AMBASSADORS OF NIGERIA</h1>
                    <h3>OGUN BAPTIST CONFERENCE</h3>
                </div>
            </div>
            <nav class="public-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="auth.html?tab=login" class="btn btn-login active">Login</a>
                <a href="auth.html?tab=signup" class="btn btn-signup">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="public-main">
        <section class="auth-section">
            <div class="form-container" style="max-width: 500px; margin: 2rem auto;">
                <div class="auth-tabs">
                    <button class="tab-link active" data-target="#login">Login</button>
                    <button class="tab-link" data-target="#signup">Sign Up</button>
                </div>

                <div id="login" class="tab-content active">
                    <h2 style="text-align: center; margin-bottom: 1.5rem;">Member Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary form-button" style="width: 100%;">Login</button>
                    </form>
                </div>

                <div id="signup" class="tab-content">
                    <h2 style="text-align: center; margin-bottom: 1.5rem;">Create Your Account</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="role">I am a...</label>
                            <select id="role" name="role" required>
                                <option value="ambassador">Ambassador (Regular Member)</option>
                                <option value="president">Association President (Admin)</option>
                                <option value="superadmin">Super Admin (Conference Executive)</option>
                            </select>
                        </div>
                        <div class="form-group" id="passcodeField" style="display: none;">
                            <label for="passcode">Admin Passcode</label>
                            <input type="text" id="passcode" name="passcode" placeholder="Enter your admin passcode">
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="church">Church Name</label>
                            <input type="text" id="church" name="church" required>
                        </div>
                        <div class="form-group">
                            <label for="association">Association</label>
                            <input type="text" id="association" name="association" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="6" required>
                        </div>
                        <div class="form-group">
                            <label for="rank">Rank</label>
                            <select id="rank" name="rank" required>
                                <option value="">Select Rank</option>
                                <option value="prospect">Prospect</option>
                                <option value="intern">Intern</option>
                                <option value="envoy">Envoy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary form-button" style="width: 100%;">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="public-footer">
        <div class="container">
            <p>&copy; 2023 Royal Ambassadors of Nigeria, Ogun Baptist Conference. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
