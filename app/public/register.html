<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Royal Ambassadors</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/public.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="public-page">
    <header class="public-header">
        <div class="container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo" />
                <div class="logo-text">
                    <h1>ROYAL AMBASSADORS OF NIGERIA</h1>
                    <h3>OGUN BAPTIST CONFERENCE</h3>
                </div>
            </div>
            <nav class="public-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="register.html" class="btn btn-signup active">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="public-main">
        <section class="register-section">
            <div class="form-container" style="max-width: 600px; margin: 2rem auto;">
                <h2 style="text-align: center;">Create Your Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="role">I am a...</label>
                        <select id="role" name="role" required>
                            <option value="ambassador">Ambassador (Regular Member)</option>
                            <option value="president">Association President (Admin)</option>
                            <option value="superadmin">Super Admin (Conference Executive)</option>
                        </select>
                    </div>
                    <div class="form-group" id="passcodeField" style="display: none;">
                        <label for="passcode">Admin Passcode</label>
                        <input type="text" id="passcode" name="passcode" placeholder="Enter your admin passcode">
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary form-button" style="width: 100%;">Register</button>
                    <p style="text-align: center; margin-top: 1rem;">
                        Already have an account? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer class="public-footer">
        <div class="container">
            <p>&copy; 2023 Royal Ambassadors of Nigeria, Ogun Baptist Conference. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>
</html>
