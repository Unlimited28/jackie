<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Royal Ambassadors Portal</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/tokens.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" style="max-width: 420px;">
            <div class="brand">
                <img src="../assets/images/logo.png" alt="Logo" class="logo">
                <div class="title">Royal Ambassadors</div>
            </div>
            <h2>Welcome Back</h2>
            <p>Access your Ambassador Portal</p>

            <form action="../forms/login.php" method="POST">
                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group full-width">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group full-width">
                    <label for="role">Login as</label>
                    <select id="role" name="role" required>
                        <option value="ambassador">Ambassador</option>
                        <option value="president">Association President</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="ri-login-circle-line"></i>
                    Login
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Join Now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
