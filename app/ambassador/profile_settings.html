<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Royal Ambassadors</title>
    <link rel="stylesheet" href="css/profile_settings.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/logo.png" alt="RAN Logo" class="sidebar-logo">
            <h3>Ambassador</h3>
            <p>Royal Ambassadors NG</p>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="dashboard.html"><span class="icon">&#128200;</span> Dashboard</a></li>
                <li><a href="my_exams.html"><span class="icon">&#128221;</span> My Exams</a></li>
                <li><a href="my_results.html"><span class="icon">&#128211;</span> My Results</a></li>
                <li><a href="camp_registration.html"><span class="icon">&#127957;</span> Camp Registration</a></li>
                <li><a href="payments.html"><span class="icon">&#128179;</span> Payments</a></li>
                <li><a href="profile_settings.html" class="active"><span class="icon">&#9881;</span> Profile Settings</a></li>
                <li><a href="../public/blog.html"><span class="icon">&#128226;</span> Blog</a></li>
                <li><a href="../public/contact.html"><span class="icon">&#128222;</span> Support</a></li>
                <li><a href="../public/login.html" class="logout-link"><span class="icon">&#128682;</span> Logout</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <p>&copy; 2023 RAN Ogun</p>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
        <button class="sidebar-toggle-button" id="sidebarToggle">&#9776;</button>
            <div class="header-title">
                <h1>Profile Settings</h1>
                <p>Update your personal information.</p>
            </div>
            <div class="header-user-info">
                <img src="../assets/images/director.jpg" alt="User Avatar" class="admin-avatar">
                <span>Ambassador Name</span>
            </div>
        </header>

        <main class="content-area">
            <div class="form-container">
                <form id="profileSettingsForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value="Ambassador Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="ambassador@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="association">Association</label>
                        <input type="text" id="association" name="association" value="Your Association" disabled>
                    </div>
                    <div class="form-group">
                        <label for="rank">Current Rank</label>
                        <input type="text" id="rank" name="rank" value="Envoy" disabled>
                    </div>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" id="profilePicture" name="profilePicture">
                    </div>
                    <hr>
                    <h3 class="section-title">Change Password</h3>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary form-button">Save Changes</button>
                </form>
            </div>
        </main>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
